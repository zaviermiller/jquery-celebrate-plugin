<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="celebrate.js"></script>
</head>
<h1 style="text-align: center;">JQuery.celebrate() demo</h1>
<div style="text-align: center;">
<button onclick="$(this).celebrate({unicode: '\u2B50', color: 'gold'});">
  Click me for gold stars
</button>
<br /><br />
<button onclick="$(this).celebrate({unicode: '\u2605', color: 'gold', particles:3}).celebrate({unicode: '\u2618', color: 'green', particles: 3}).celebrate({unicode: '\u2665', color: 'purple', particles: 3});">
  Click me for lucky charms
</button>
</div>
</html>
